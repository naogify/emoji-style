required:
  - name
  - photoUrls
properties:
  id:
    type: integer
    format: int64
  category:
    $ref: "#/definitions/Category"
  name:
    type: string
    example: doggie
  photoUrls:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      $ref: "#/definitions/Tag"
  status:
    type: string
    description: pet status in the store
