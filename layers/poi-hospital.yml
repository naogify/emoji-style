id: poi-hospital
type: symbol
source: geolonia
source-layer: poi
minzoom: 13
filter:
  - all
  - - '=='
    - $type
    - Point
  - - has
    - name
  - - '!='
    - disputed
    - japan_northern_territories
  - - '=='
    - class
    - hospital
layout:
  text-padding: 2
  text-font:
    - Noto Sans Regular
  text-anchor: top
  icon-anchor: bottom
  icon-image: 1f3e5
  icon-size: 0.8
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 9
  visibility: visible
paint:
  text-halo-blur: 0.5
  text-color: '#666'
  text-halo-width: 1
  text-halo-color: '#ffffff'
